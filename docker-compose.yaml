# version: '3.8'

services:
  rllm:
    container_name: rllm
    build:
      context: .
      dockerfile: Dockerfile
      args:
        ENV_NAME: rllm
        PYTHON_VERSION: 3.11
        USERNAME: daniel
        USER_ID: 1001
        GROUP_ID: 1001
    volumes:
      - .:/workspace/rllm/  # Mount current directory to /workspace/rllm/
      - .:/root/rllm/  # Mount for data paths expected by scripts
      - ~/.cache/huggingface/:/root/.cache/huggingface/
    environment:
      - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN}
      - WANDB_API_KEY=${WANDB_API_KEY}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
    command: tail -f /dev/null
    restart: unless-stopped
    shm_size: '16gb'
    ulimits:
      memlock: -1
      stack: 67108864
